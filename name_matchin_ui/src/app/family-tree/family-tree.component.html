<div class="modal-header">
  <h2 mat-dialog-title>Family Tree for {{ data.identity.first_name }}</h2>
  <button mat-icon-button (click)="close()" aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="modal-content">
  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading family tree...</p>
  </div>

  <div *ngIf="!isLoading && error" class="error-message">
    <mat-icon color="warn">warning</mat-icon>
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error && browserUrl" class="network-container-modal">
    <iframe [src]="browserUrl" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
</mat-dialog-actions>
